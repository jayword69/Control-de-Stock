<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Stock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Control de Stock</h1>
        </header>
        <main>
            <div class="card-container">
                <form id="form-producto">
                    <input type="text" id="nombre" placeholder="Nombre del elemento" required autofocus>
                    <input type="number" id="cantidad" placeholder="Cantidad" required>
                    <select id="categoria">
                        <option value="">Seleccionar categoría</option>
                    </select>
                    <div class="nueva-categoria-container">
                        <input type="text" id="nueva-categoria" placeholder="Nueva categoría">
                        <button type="button" id="crear-categoria">+</button>
                    </div>
                    <button type="submit">Registrar</button>
                </form>
                <button id="ver-inventario">Ver Inventario</button>
                <div id="elementos-container">
                    <div id="elementos"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
